<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width">
    <title> Formulario </title>
    <link rel="stylesheet" type="text/css" media="screen" href="formcss.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="formScript.js"></script>
</head>

<body>
    <div class="continput">
        <h1>Bienvenido a Snake Game</h1>
        <h2>Dificultad:</h2>
        <ul>
            <form name="form" id="Form" action="" method="get">
                <li>
                    <input id="radio1" type="radio" name="difficulty" value="1" checked>
                    <label for="radio1">
                        Fácil
                    </label>
                    <div class="bullet">
                        <div class="line zero"></div>
                        <div class="line one"></div>
                        <div class="line two"></div>
                        <div class="line three"></div>
                        <div class="line four"></div>
                        <div class="line five"></div>
                        <div class="line six"></div>
                        <div class="line seven"></div>
                    </div>
                </li>

                <li>
                    <input id="radio2" type="radio" name="difficulty" value="2">
                    <label for="radio2">
                        Medio
                    </label>
                    <div class="bullet">
                        <div class="line zero"></div>
                        <div class="line one"></div>
                        <div class="line two"></div>
                        <div class="line three"></div>
                        <div class="line four"></div>
                        <div class="line five"></div>
                        <div class="line six"></div>
                        <div class="line seven"></div>
                    </div>

                </li>

                <li>
                    <input id="radio3" type="radio" name="difficulty" value="3">
                    <label for="radio3">
                        Difícil
                    </label>
                    <div class="bullet">
                        <div class="line zero"></div>
                        <div class="line one"></div>
                        <div class="line two"></div>
                        <div class="line three"></div>
                        <div class="line four"></div>
                        <div class="line five"></div>
                        <div class="line six"></div>
                        <div class="line seven"></div>
                    </div>
                </li>
                <input class="button" type="button" onclick="window.location.href = 'index.html';" value="JUGAR" />
            </form>
        </ul>

    </div>


</body>

</html>
